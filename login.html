<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | IGC Academy</title>
    <!-- CSS 연결 -->
    <link rel="stylesheet" href="/theme/IGC_Academy/css/default.css">
    <!-- Googlefont 연결 -->

</head>
<body>
    <div class="login_wrap">
        <a href="/" class="logo"><img src="/theme/IGC_Academy/img/Logo_IGC_Academy.png" alt="IGC Academy logo"></a>

        <a href="#none"><button id="btn_login" disabled>로그인</button></a>
        <span class="button_forgot">비밀번호를 잊으셨나요?</span>
    </div>
    <script src="/theme/IGC_Academy/js/login.js"></script>
